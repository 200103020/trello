<!DOCTYPE html>
<html lang="en">
<div th:include="~{/stable/head.html}"></div>
<body>
<div th:include="~{/stable/navbar.html}"></div>
<div class="container">
    <div th:include="~{/stable/modal.html}"></div>

        <div class="row row-cols-1 row-cols-md-3 g-4" style="padding: 0 0 40px 0">
            <div class="col-sm-6 mb-3 mb-sm-0" style="display: grid; justify-content: space-between;width: 100%; grid-template-columns: repeat(3, 1fr);">
                <div class="card mt-3" th:each = "fold : ${folders}" style="width: 90%">
                    <div class="card-header">
                        Folder name:
                    </div>
                    <div class="card-body">
                        <h5 class="card-title" style="font-weight: bold" th:text = "${fold.getName()}"></h5>
                        <form th:action="@{'/main/deleteFolder'}" method="post">
                            <div>
                                <input type="hidden" th:value="${fold.getId()}" name="folder_Id">
                                <a th:href="@{'/main/taskDashboard/' + ${fold.getId()}}" class="btn" style="background-color: royalblue; color: #FFFFFF">
                                    Details
                                </a>
                                <button type="submit" class="btn" style="background:none; text-decoration: underline">Delete</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</html>
